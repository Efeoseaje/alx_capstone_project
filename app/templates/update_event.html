<!-- update_event.html -->

{% extends "base.html" %}

{% block content %}
<section id="updateEvent">
    <div class="updateEvent-group">
        <h1>Update Event</h1>
        <form method="POST" action="{{ url_for('update_eventForm') }}" class="form">
            <input type="hidden" name="event_id" value="{{ event.id }}">
            <div class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" name="eventTitle" value="{{ event.title }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="eventStartDate">Start Date</label>
                <input name="eventStartDate" value="{{ event.start }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="eventEndDate">End Date</label>
                <input name="eventEndDate" value="{{ event.end }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea name="eventDescription" class="form-control" rows="10" required>{{ event.description }}</textarea>
            </div>
            <div class="btn-updated">
                <button type="submit" class="btn-2">Update Event</button>
                <a href="{{ url_for('events') }}" class="btn-secondary">Cancel</a>
            </div>
            
        </form>
    </div>
</section>
{% endblock %}
